<div class="fixed-action-btn">
    <a class="btn-floating btn-large blue">
        <i class="large material-icons">add</i>
    </a>
    <ul>
        <li><a class="btn-floating green"><i class="material-icons">camera</i></a></li>
        <li>
            <form id="fileUploadForm" method="POST" enctype="multipart/form-data" action="/">
                <label for="fileUploadInput" class="btn-floating orange">
                    <i class="material-icons">attach_file</i>
                </label>
                <input class="upload-button" type="file" name="file" id="fileUploadInput" onchange="form.submit()" />
            </form>
        </li>
    </ul>
</div>

<nav class="blue" role="navigation">
    <div class="nav-wrapper">
        <div class="container">
            <a href="/" style="text-align: center" class="brand-logo">Aleri Dokumenten Manager</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/">Dokumenten</a></li>

            </ul>
        </div>

    </div>
</nav>

<div class="container">
    <div class="section">

        <div class="row" >

                <div>
                    <table class="responsive-table highlight">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>File name</th>
                            <th>Eingegangen</th>
                            <th>Freigegeben</th>
                            <th>Schicken</th>
                            <th>Actions</th>
                            <th>Kommentar</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="document : ${documents}">
                            <form method="POST" th:object="${document}" action="/update">
                                <input type="hidden" id="id" name="id" th:value="*{id}"/>
                                <td th:text="${document.id}"></td>
                                <td th:text="${document.fileName}"></td>
                                <td>
                                    <div class="input-field inline">
                                        <input id="entrancePerson" type="text" name="entrancePerson" th:value="*{entrancePerson}" />
                                        <label for="entrancePerson">Name</label>
                                    </div>
                                    <div class="input-field inline">
                                        <input id="entranceDate" type="text" name="entranceDate" class="datepicker" th:value="*{entranceDate}" />
                                        <label for="entranceDate">Datum</label>
                                    </div>
                                </td>
                                <td>
                                    <div class="input-field inline">
                                        <input id="approvalDate" type="text" name="approvalDate" class="datepicker" th:value="*{approvalDate}" />
                                        <label for="approvalDate">Datum</label>
                                    </div>
                                    <div class="input-field inline">
                                        <input id="approvalPerson1" type="text" name="approvalPerson1" th:value="*{approvalPerson1}" />
                                        <label for="approvalPerson1">Sachlich richtig</label>
                                    </div>
                                    <div class="input-field inline">
                                        <input id="approvalPerson2" type="text" name="approvalPerson2" th:value="*{approvalPerson2}" />
                                        <label for="approvalPerson2">Freigegeben</label>
                                    </div>
                                </td>
                                <td>
                                    <div class="input-field inline">
                                        <input id="shippmentDate" type="text" name="shippmentDate" class="datepicker" th:value="*{shippmentDate}" />
                                        <label for="shippmentDate">Datum</label>
                                    </div>
                                </td>
                                <td><div class="input-field inline">
                                    <input id="comment" type="text" name="comment" th:value="*{comment}" />
                                    <label for="comment">Komemntar</label>
                                </div></td>
                                <input style="width: 0; height: 0; opacity: 0" type="submit" value="Save" />
                            </form>
                            <td>
                                <form method="POST" action="/save">
                                    <input type="hidden" id="id" name="id" th:value="*{id}"/>
                                    <input type="submit" value="Save" />
                                    <button class="btn btn-flat" type="submit" name="action"><i class="material-icons">delete</i></button>
                                </form>
                                <a class="btn-flat" th:href="${document.downloadLink}"><i class="material-icons">cloud_download</i></a>
                                <!--<a th:href="${document.downloadLink}" th:text="${document.fileName}" />-->
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript">
